<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js for visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="dashboard-header">
    <div class="container">
      <div class="d-flex align-items-center gap-3">
        <a href="index.html" class="btn btn-outline-light">‚Üê Back</a>
        <div>
          <h1 id="studentName">Student Details</h1>
          <p class="subtitle mb-0" id="studentInfo">Loading...</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mt-4">

    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="stat-card">
          <div class="stat-icon">üìà</div>
          <div class="stat-value" id="detailProgress">-</div>
          <div class="stat-label">Overall Progress</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="stat-card">
          <div class="stat-icon">üéÆ</div>
          <div class="stat-value" id="detailLevel">-</div>
          <div class="stat-label">Current Level</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="stat-card">
          <div class="stat-icon">‚≠ê</div>
          <div class="stat-value" id="detailXP">-</div>
          <div class="stat-label">Total XP</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="stat-card">
          <div class="stat-icon">‚úì</div>
          <div class="stat-value" id="detailSteps">-</div>
          <div class="stat-label">Steps Completed</div>
        </div>
      </div>
    </div>

    <!-- Progress by Level -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Progress by Level</h5>
      </div>
      <div class="card-body">
        <div id="levelProgressContainer">
          <!-- Will be populated dynamically -->
        </div>
      </div>
    </div>

    <!-- Progress Chart -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Activity Timeline</h5>
      </div>
      <div class="card-body">
        <canvas id="progressChart"></canvas>
      </div>
    </div>

    <!-- Event History -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Recent Activity</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Time</th>
                <th>Event Type</th>
                <th>Level</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody id="eventsTableBody">
              <tr>
                <td colspan="4" class="text-center py-3">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Get student ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');

    if (studentId) {
      window.addEventListener('DOMContentLoaded', () => loadStudentDetail(studentId));
    } else {
      alert('No student ID provided');
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
