<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details - Teacher Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js for visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Shared CSS Variables -->
  <link rel="stylesheet" href="../shared/css/variables.css">

  <!-- Admin styles (reused) -->
  <link rel="stylesheet" href="../admin/style.css">

  <!-- Teacher-specific styles -->
  <link rel="stylesheet" href="css/teacher.css">
</head>
<body>

  <!-- Header -->
  <header class="dashboard-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 id="studentName">Student Details</h1>
          <p class="subtitle" id="studentInfo">Loading...</p>
        </div>
        <div>
          <a href="index.html" class="btn btn-outline-light">â† Back to Dashboard</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mt-4">

    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="stat-card">
          <div class="stat-icon">ğŸ“Š</div>
          <div class="stat-value" id="detailProgress">0%</div>
          <div class="stat-label">Progress</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="stat-card">
          <div class="stat-icon">ğŸ¯</div>
          <div class="stat-value" id="detailLevel">0</div>
          <div class="stat-label">Current Level</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="stat-card">
          <div class="stat-icon">â­</div>
          <div class="stat-value" id="detailXP">0</div>
          <div class="stat-label">Total XP</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="stat-card">
          <div class="stat-icon">âœ…</div>
          <div class="stat-value" id="detailSteps">0</div>
          <div class="stat-label">Steps Completed</div>
        </div>
      </div>
    </div>

    <!-- Progress by Level -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">ğŸ“š Progress by Level</h5>
      </div>
      <div class="card-body">
        <div id="levelProgressContainer">
          <div class="text-center py-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Activity Chart -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">ğŸ“Š Activity Timeline</h5>
      </div>
      <div class="card-body">
        <canvas id="progressChart"></canvas>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">ğŸ•’ Recent Activity</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Event Type</th>
                <th>Level</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody id="eventsTableBody">
              <tr>
                <td colspan="4" class="text-center py-3">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Student detail script (ES6 module) -->
  <script type="module" src="js/student-detail.js"></script>

</body>
</html>
