<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Badge Collection - Roblox Studio Academy</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/badges.css">
</head>
<body>
    <!-- Header -->
    <header class="badges-header">
        <div class="container">
            <h1>ğŸ† My Badge Collection</h1>
            <div class="progress-summary">
                <div class="badges-earned">
                    <span class="large-number" id="badgesEarned">0</span>
                    <span class="label">/ 31 Badges Earned</span>
                </div>
                <div class="rank-display">
                    <span id="currentRankIcon">ğŸ¯</span>
                    <span id="currentRankName">Beginner</span>
                </div>
                <div class="next-badge">
                    <span class="label">Next Badge:</span>
                    <span id="nextBadgeName">Apprentice</span>
                    <span id="nextBadgeIcon">ğŸ“š</span>
                </div>
            </div>
            <a href="../student/dashboard.html" class="back-button">â† Back to Dashboard</a>
        </div>
    </header>

    <!-- Progress to Next Badge -->
    <div class="progress-container">
        <div class="container">
            <div class="progress-bar-wrapper">
                <div class="progress-bar-custom" id="progressToNext" style="width: 0%;">
                    Start your next course!
                </div>
            </div>
            <p class="progress-text" id="progressText">
                Complete <strong id="coursesNeeded">1</strong> more course to unlock
                <strong><span id="nextBadge">Apprentice</span> <span id="nextBadgeIconText">ğŸ“š</span></strong>
            </p>
        </div>
    </div>

    <!-- Badges Grid -->
    <div class="badges-grid-container">
        <div class="container">
            <h2 class="section-title">All Badges</h2>
            <div class="badges-grid" id="badgesGrid">
                <!-- Generated dynamically by JavaScript -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading badges...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Badge Gallery JavaScript (ES6 Module) -->
    <script type="module" src="js/badges.js"></script>
</body>
</html>
